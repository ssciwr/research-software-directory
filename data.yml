  - description: TRAnsient Pockets in Proteins with Druggability Calculation allows analysis of transient binding pockets and druggability indices in proteins. The TRAPP webserver, and the downloadable command line version, is intended to aid the discovery of ligands that bind in transient subpockets in proteins. The TRAPP webserver offers a range of tools to explore binding site motions ranging from local side chain fluctuations to global backbone motions; analysis of the binding site dynamics in simulated protein motion trajectories or trajectories provided by the user; a tool for tracking, analysis and visualization of protein cavity dynamics in an ensemble of protein structures or in protein trajectories; detection of transient pockets and subpockets that may appear due to protein motion; combined analysis of the protein sequence conservation and the variations of the physicochemical properties of a binding pocket; assessment of the binding pocket druggability and its variation in simulated trajectories and visualization of the pocket regions that favorably contribute to the pocket druggability. TRAPP is not designed to identify all of a protein's binding pockets, but rather to trace changes in the spatial and physicochemical properties of a specified pocket in a protein that may arise due to the protein's flexibility.
    doi:
      - 10.1021/acs.jcim.9b01185
    field: Biology, Bioinformatics
    group: Wade group
    name: TRAPP
    website: https://trapp.h-its.org/
  - description: UNICORN uses a spatially resolved simulation area in which an Active Galactic Nuclei jet is divided into disks along its axis. In each disc, a photon population and a forward and a backward electron and proton population are considered. These move along the jet axis by advection. In parallel, a given velocity profile of the background plasma is considered. After a certain time, due to the scattering of this plasma, an equilibrium is established between the particles moving forward and backward. For a shock in the background plasma, there is then a direct Fermi-I acceleration in the model.
