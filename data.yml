  - description: SYCAMORE is a system that provides you with a facilitated access to a number of tools and methods in order to build models of biochemical systems, view, analyse and refine them, as well as perform quick simulations. SYCAMORE is not intended to substitute for expert simulation and modeling software packages, but might interact with those. It is rather intended to support and guide system biologists when doing computational research. One important function of SYCAMORE is to allow you to build a draft model of your system of interest in such a way that kinetic expressions and parameters are as close to reality as possible. We want to emphasize that the resulting model still has a draft character and should not be taken as "the final model". However, setting up your model in such a way that parameters etc. are as close to reality as possible on the basis of literature data and computational parameter estimation methods should faciliate any parameter fitting methods that you want to employ later on.
