projects:
  - description: The semi-analytical model A-SLOTH (Ancient Stars and Local Observables by Tracing Halos) is the first public code that connects the formation of the first stars and galaxies to observables. The model is based on dark matter merger trees that can either be generated based on Extended Press-Schechter theory or that can be imported from dark matter simulations.&nbsp;
    doi:
      - 10.21105/joss.04417
      - 10.3847/1538-4357/ac7150
    field: Physics, Astrophysics
    group: Klessen group
    name: A-SLOTH
    website: https://gitlab.com/thartwig/asloth
  - description: ACRONYM is an explicit, highly-flexible particle-in-cell code for simulations of 1d, 2d, or 3d spatial domains with a number of charged particle species. Particle motion is relativistically correct and computed using the Boris push. Temporal evolution of the fields can be computed for electrostatic or electromagnetic plasma models using a number of different field solvers. Interpolation between field- and particle-quantities can be done through a choice of plugable shape functions.
    doi:
      - 10.1007/978-3-642-23869-7_1
    field: Physics, Astrophysics
    group: Spanier group
    name: ACRONYM
    website: "https://www.ita.uni-heidelberg.de/~fspanier/software/acronym.shtml?lang…"
  - description: Afterlive (A Fourier-based Tool in the Electrostatic limit for the Rapid Low-noise Integration of the Vlasov Equation) allows for a fast simulation of electromagnetic plasmas. It uses a hybrid method between a gridded Eulerian description and Lagrangian meta-particles, reconstructing the distribution function f in every time step for each species. This interpolation method combines meta-particles with different weights in such a way that particles with large weight do not drown out particles that represent small contributions to the phase space density. These core properties allow the use of a much larger range of macro factors and can thus represent a much larger dynamic range in phase space density.
    doi:
      - 10.1016/j.cpc.2018.04.014
      - 10.17632/nt79b5nfsc.1
    field: Physics, Astrophysics
    group: Spanier group
    name: AFTERLIVE
    website: "https://www.ita.uni-heidelberg.de/~fspanier/software/afterlive.shtml?la…"
  - description: 'AMMICO, the AI Media and Misinformation Content Analysis Tool, extracts data from images such as social media posts that contain an image and text. The analysis can generate a very large number of features, for example: Text extraction from the images, language detection, translation into English or other languages, sentiment analysis, named entity recognition, image caption generation based on the image content, image matching, visual question answering, face recognition, face mask detection, emotion recognition, and more.'
    doi:
      - 10.31235/osf.io/v8txj
    field: Social Sciences
    group: Dumistrescu group/SSC
    name: AMMICO
    website: https://github.com/ssciwr/AMMICO
  - description: ArepoVTK is a visualization library designed to produce high quality, presentation-ready visualizations of hydrodynamic simulations run with the AREPO code. It can render single images as well as frame sequences for movies from cosmological simulations such as IllustrisTNG as well as idealized test problems and other computational fluid dynamics simulations.
    doi:
      - 10.1093/mnras/sts595
    field: Physics, Astrophysics, Visual Computing
    group: Nelson group
    name: ArepoVTK
    website: https://github.com/nelson-group/ArepoVTK
  - description: CARNIVAL (CAusal Reasoning for Network identification using Integer VALue programming) is a method for the identification of upstream regulatory signalling pathways from downstream gene expression (GEX).The aim of the CARNIVAL is to identify a subset of interactions from a prior knowledge network that represent potential regulated pathways linking known or potential targets of perturbation towards active transcription factors derived from GEX data.&nbsp;
    doi:
      - 10.1038/s41540-019-0118-z
    field: Biology, Bioinformatics
    group: Saez-Rodriguez group
    name: CARNIVAL
    website: https://saezlab.github.io/CARNIVAL/
  - description: Contact analysis can be extremely useful to understand structure and dynamics of molecules and molecular complexes as they are atomistic-resolved descriptions of the interactions occurring within and between the investigated molecules. CONAN is a tool developed for the statistical and dynamical analysis of contacts along molecular dynamics trajectories. It uses a combination of open-source tools for the computation of contacts along trajectories and for the creation of images and videos.&nbsp;
    doi:
      - ''
    field: Physical Chemistry, Biochemistry, Biophysics
    group: "Gräter group"
    name: CONAN
    website: https://hits-mbm.github.io/conan/
  - description: ConDec supports developers in continuously managing decision knowledge. To reduce intrusiveness and additional effort, ConDec integrates into the workflows and tools of agile software development. ConDec enables lightweight capturing and use of decision knowledge from various artifacts and reduces the developers' effort through automatic text classification, recommendation, and nudging mechanisms. To enable access and use of distributed decision knowledge documentation, ConDec builds up a knowledge graph of requirements, decision knowledge, code, and other artifacts, offering interactive knowledge views. To support high quality, ConDec offers the rationale backlog, the definition of done for knowledge documentation, the knowledge dashboard and metrics for intra-rationale completeness and decision coverage of requirements and code. ConDec supports consistent changes through change impact analysis.
    doi:
      - 10.5281/zenodo.7953646
      - 10.5281/zenodo.7948296
      - 10.5281/zenodo.6866299
      - 10.5281/zenodo.7958350
      - 10.5281/zenodo.7954331
      - 10.5281/zenodo.7955051
    field: Computer Science, Software Engineering
    group: Paech group
    name: ConDec
    website: https://github.com/cures-hub
  - description: COPASI is a software application for simulation and analysis of biochemical networks and their dynamics. COPASI supports models in the SBML standard and can simulate their behavior using ODEs, SDEs, or Gillespie's stochastic simulation algorithm. Arbitrary discrete events can be included in such simulations. COPASI provides a set analysis methods and parameter estimation.
    doi:
      - 10.1093/bioinformatics/btl485
    field: Biology, Bioinformatics
    group: Kummer group
    name: COPASI
    website: http://copasi.org/
  - description: cosmoRate is a&nbsp;semi-analytic code for the merger rate density evolution of binary compact object across cosmic time.
    doi:
      - 10.1093/mnras/stad1860
      - 10.1093/mnras/stab280
    field: Physics, Astrophysics
    group: Mapelli group
    name: cosmoRate
    website: https://gitlab.com/Filippo.santoliquido/cosmo_rate_public
  - description: dantro is a Python package that provides a uniform interface for hierarchically structured and semantically heterogeneous data. It provides an integrated, automated and configurable data processing pipeline from data handling over arbitrary transformation to publication quality data visualization.
    doi:
      - 10.21105/joss.02316
    field: Data Science
    group: Roth group
    name: dantro
    website: https://github.com/utopia-foss/dantro
  - description: There are many methods that allow us to extract biological activities from omics data.&nbsp;decoupleR&nbsp;is a Bioconductor package containing different statistical methods to extract biological signatures from prior knowledge within a unified framework. Additionally, it incorporates methods that take into account the sign and weight of network interactions.&nbsp;decoupleR&nbsp;can be used with any omic, as long as its features can be linked to a biological process based on prior knowledge. For example, in transcriptomics gene sets regulated by a transcription factor, or in phospho-proteomics phosphosites that are targeted by a kinase. There are both R and python versions.&nbsp;
    doi:
      - 10.1093/bioadv/vbac016
    field: Biology, Bioinformatics
    group: Saez-Rodriguez group
    name: decoupleR
    website: https://saezlab.github.io/decoupleR/
  - description: deal.II is an open source finite element library supporting the creation of finite element codes and an open community of users and developers. deal.II enables rapid development through taking care of the details of grid handling and refinement, handling of degrees of freedom, input of meshes and output of results in graphics formats, among others.
    doi:
      - 10.1515/jnma-2023-0089
      - 10.1016/j.camwa.2020.02.022
    field: Computer Science, Applied Mathematics
    group: Kanschat group
    name: deal.II
    website: https://www.dealii.org/
  - description: DUNE, the Distributed and Unified Numerics Environment is a modular toolbox for solving partial differential equations&nbsp;with grid-based methods. It supports the easy implementation of methods like Finite Elements, Finite Volumes, and also Finite Differences.
    doi:
      - 10.1016/j.camwa.2020.06.007
    field: Computer Science, Applied Mathematics
    group: Bastian group
    name: DUNE
    website: https://www.dune-project.org/
  - description: FASTCLUSTER is an open-source population-synthesis code for binary black hole dynamics in star clusters. You can use FASTCLUSTER to study the hierarchical formation of binary black holes.
    doi:
      - 10.1093/mnras/stac422
      - 10.1093/mnras/stab1334
    field: Physics, Astrophysics
    group: Mapelli group
    name: FASTCLUSTER
    website: https://gitlab.com/micmap/fastcluster_open
  - description: FolioNumbering (FoNo) is a Python tool to rename image files in a meaningful way.
    doi:
      - ''
    field: Text Edition, Corpus Linguistics, Historical Lexicology, Linked Open Data
    group: Tittel group/ALMA project
    name: FoNo
    website: https://gitlab.hadw-bw.de/alma/alma/-/tree/main/fono
  - description: Force distribution analysis (FDA) is a method to detect and follow force and stress propagation in proteins, reminiscent of Finite Element Analysis used to engineer macroscopic structures. The method is based on Molecular Dynamics simulations during which we directly calculate forces between each atom pair in a system.&nbsp;
    doi:
      - 10.1186/2046-1682-6-5
    field: Physical Chemistry, Biochemistry, Biophysics
    group: "Gräter group"
    name: Force Distribution Analysis
    website: https://github.com/HITS-MBM/gromacs-fda
  - description: FISHFactor is a&nbsp;probabilistic factor model for spatial transcriptomics data with subcellular resolution.&nbsp;It provides a&nbsp;non-negative, spatially informed factor analysis model with a Poisson point process likelihood to model single-molecule resolved data, as obtained for example from multiplexed fluorescence in-situ hybridization methods, and allows to integrate multiple cells by jointly inferring cell-specific factors and a weight matrix that is shared between cells.
    doi:
      - 10.1093/bioinformatics/btad183
    field: Biology, Bioinformatics
    group: Velten group
    name: FISHFactor
    website: https://github.com/bioFAM/FISHFactor
  - description: 'Particle Hydrodynamics Have Never Been Smoother: Gasoline is a modern TREESPH code for solving the equations of gravity and hydrodynamics in astrophysical problems.'
    doi:
      - ''
    field: Physics, Astrophysics
    group: Buck group
    name: GASOLINE
    website: https://gasoline-code.com/
  - description: GaussianVariationalInference.jl is a Julia package for approximating a posterior distribution with a full-covariance Gaussian distribution by optimising a variational lower bound. The main focus of this package is to provide a method for approximating a target posterior with a Gaussian that does not need tuning learning rates (step sizes) and converges reliably.
    doi:
      - 10.1007/s10044-015-0496-9
    field: Machine Learning
    group: Astroinformatics (HITS)
    name: GaussianVariationalInference.jl
    website: https://github.com/ngiann/GaussianVariationalInference.jl
  - description: A Gaussian process cross-correlation approach to time delay estimation for reverberation mapping of active galactic nuclei. GPCC is a probabilistic alternative to the Interpolated Cross Correlation function (ICCF). Advantages over the ICCF include generation of a probability distribution for the delay, possibility to incorporate a prior on the delay, predictions for out-of-sample data.
    doi:
      - 10.1051/0004-6361/202345932
      - ascl code record ascl:2303.006
    field: Astrophysics
    group: Astroinformatics (HITS)
    name: GPCC
    website: https://github.com/HITS-AIN/GPCC.jl
  - description: "GROmaρs is an open-source GROMACS-based toolset for the calculation and comparison of density maps from molecular dynamics simulations."
    doi:
      - 10.1016/j.bpj.2018.11.3126
    field: Physical Chemistry, Biochemistry, Biophysics
    group: "Gräter group"
    name: GROmaps
    website: https://mptg-cbp.github.io/gromaps.html
  - description: gsf applies Gaussian Mixture Models in the stellar kinematic space of normalized angular momentum and binding energy on NIHAO high resolution galaxies to separate the stars into multiple components. The gsf analysis package assumes that the simulation snapshot has been pre-processed with a halo finder. It is based on pynbody and the scikit-learn Python package for Machine Learning; after loading, orienting, and transforming a simulation snapshot to physical units, it runs the clustering algorithm and performs the direct N-body gravity force using all the particles in the given halo.
    doi:
      - 10.1093/mnras/sty1022
    field: Physics, Astrophysics
    group: Buck group
    name: gsf
    website: https://github.com/aobr/gsf
  - description: HELIOS++ is a general-purpose software package for simulation of terrestrial, mobile and airborne laser scanning surveys. Virtual laser scanning is a tool to create simulated point cloud data, as would be acquired by a LiDAR sensor. Such data may be used to complement real data, where data acquisition is not feasible due to economical or logistic constraints or where it is impossible, e.g. when simulating a sensor that does not exist. HELIOS++ allows the simulation of laser scanning on different platforms (airborne, UAV-based, terrestrial mobile and static) and using different data types to represent the 3D scene, including triangular meshes, digital elevation rasters, voxel grids and point clouds.
    doi:
      - 10.1016/j.rse.2021.112772
      - 10.1109/ACCESS.2022.3211072
    field: Geoscience, Geoinformatics, Geodesy
    group: "Höfle group"
    name: HELIOS++
    website: https://github.com/3dgeo-heidelberg/helios
  - description: "HiFlow3 is a multi-purpose finite element software providing powerful tools for efficient and accurate solution of a wide range of problems modeled by partial differential equations. Based on object-oriented concepts and the full capabilities of C++ the HiFlow³ project follows a modular and generic approach for building efficient parallel numerical solvers."
    doi:
      - 10.11588/emclpp.2017.06.42879
    field: Computer Science, Applied Mathematics
    group: Heuveline group
    name: Hiflow3
    website: http://hiflow3.org/
  - description: 'HyperHDG is a C++ based library implementing hybrid discontinuous Galerkin methods on extremely general domains: that is, all standard (volume) domains, graphs, networks of surfaces, and several other types of "domains" that can be interpreted as hypergraphs.'
    doi:
      - 10.1051/m2an/2022011
    field: Computer Science, Applied Mathematics
    group: Kanschat group
    name: HyperHDG
    website: https://github.com/HyperHDG/HyperHDG
  - description: 'ilastik the interactive learning and segmentation toolkit. Leverage machine learning algorithms to easily segment, classify, track and count your cells or other experimental data. Most operations are interactive, even on large datasets: you just draw the labels and immediately see the result.'
    doi:
      - 10.1109/ISBI.2011.5872394
      - 10.1007/978-3-319-28549-8_8
    field: Computer Vision, Machine Learning
    group: Kreshuk group/Hamprecht group
    name: ilastik
    website: https://www.ilastik.org/
  - description: KBbox (A Toolbox of Computational Methods for Studying the Kinetics of Molecular Binding) helps researchers decide which method for studying the kinetics of binding processes and predicting their associated rate constants might be suitable for their projects. KBbox is a web server that guides users in choosing the methods they should consider on the basis of the information they wish to obtain, the data they currently have available, and the computational resources to which they have access. KBbox provides information on the toolbox of available methods, their associated software tools, an expanding list of curated examples of published applications, and tutorials explaining how to apply some of the methods. It has been designed to allow the easy addition of new methods, tools, and examples as they are developed and published.&nbsp;
    doi:
      - 10.1021/acs.jcim.9b00485
    field: Biology, Bioinformatics
    group: Wade group
    name: KBbox
    website: https://kbbox.h-its.org/toolbox/
  - description: KIMMDY (Kinetic Monte Carlo / Molecular Dynamics) enables covalent bond breakages in all-atom Molecular Dynamics (MD) simulations. The bond rupture rates are calculated based on the interatomic distances in the MD simulation and then serve as an input for a Kinetic Monte Carlo step. This hybrid approach allows to study breakages in large molecular systems bridging various time scales between MD and the rupture processes.&nbsp;
    doi:
      - 10.1021/acs.jctc.9b00786
    field: Physical Chemistry, Biochemistry, Biophysics
    group: "Gräter group"
    name: KIMMDY
    website: https://github.com/HITS-MBM/kimmdy
  - description: Rotamerically Induced Perturbations with Langevin dynamics (L-RIP) and Rotamerically Induced Perturbations of a pseudo-Ligand (RIPlig) are two non-equilibrium MD approaches aimed at an identification of slow conformational changes of a binding site. They are an extention of the Rotamerically Induced Perturbation (RIP) MD approach, which employs perturbation of side-chain torsional motion for initiating large-scale protein movement. RIP enables protein flexibility that normally occurs on the microsecond or longer time scale (for example, distortion of secondary and tertiary structure) to be explored. In Langevin-RIP (L-RIP) approach perturbation is applied to the side chains of the binding site residues, but the original RIP procedure is modified by using a Langevin thermostat in the simulations instead of the original constant-energy conditions. This ensures that the average protein temperature is preserved during the MD simulations. Additionally, the friction term enables the elements of the protein structure with fast relaxation times to equilibrate within each perturbation pulse. This makes it possible to increase the number of pulses and, thus, enhance sampling of slow conformational variations. In RIPlig, the perturbation procedure is applied not to each protein residue, but to an artificial molecule placed in the binding pocket with repetitions starting with different positions of the molecule, which enables flexible regions of the binding site to be identified in a small number of MD simulations of several picoseconds duration.
    doi:
      - 10.1021/acs.jctc.6b00101
    field: Biology, Bioinformatics
    group: Wade group
    name: L-RIP / RIPLig
    website: https://mcm.h-its.org/lrip-riplig/doc/main.html
  - description: LIANA+ is an efficient framework that integrates and extends existing methods and knowledge to study cell-cell communication in single-cell, spatially-resolved, and multi-modal omics data.
    doi:
      - 10.1038/s41467-022-30755-0
    field: Biology, Bioinformatics
    group: Saez-Rodriguez group
    name: LIANA+
    website: https://liana-py.readthedocs.io/en/latest/
  - description: The Luminescence package is a collection of various R functions for the purpose of Luminescence dating data analysis. This includes, amongst others, data import, export, application of age models, curve deconvolution, sequence analysis and plotting of equivalent dose distributions.
    doi:
      - Ancient TL, 30(1), 1-8 (2012)
      - 10.5281/zenodo.596252
    field: Geoscience, Geoinformatics, Applied Physics
    group: Kreutzer group
    name: Luminescence
    website: https://cran.r-project.org/web/packages/Luminescence/index.html
  - description: MapSwipe harnesses the collective strength of volunteers to actively contribute to geospatial data projects. From identifying infrastructure to tracking environmental changes and validating map data, MapSwipers help improve map data across the world.
    doi:
      - ''
    field: Geoscience, Geoinformatics
    group: Zipf group
    name: MapSwipe
    website: https://mapswipe.org/en/
  - description: "Multi Configuration Time Dependent Hartree (MCTDH) is an algorithm to solve the time-dependent Schrödinger equation for multidimensional dynamical systems consisting of distinguishable particles, such as the quantal motion of the nuclei of a molecular system evolving on one or several coupled electronic potential energy surfaces."
    doi:
      - 10.1016/0009-2614(90)87014-I
      - 10.1016/S0370-1573(99)00047-2
    field: Theoretical chemistry, Physical Chemistry
    group: Vendrell group
    name: MCTDH
    website: https://www.pci.uni-heidelberg.de/cms/mctdh.html
  - description: MD-IFP provides an MD trajectory analysis using protein-ligand Interaction Fingerprints. It is a Python Workflow for the Generation and Analysis of Protein-Ligand Interaction Fingerprints from Molecular Dynamics trajectories.
    doi:
      - 10.1063/5.0019088
    field: Biology, Bioinformatics
    group: Wade group
    name: MD-IFP
    website: https://github.com/HITS-MCM/MD-IFP
  - description: MEFISTO provides an unsupervised approach to integrate multi-modal data with continuous structures among the samples, e.g. given by spatial or temporal relationships. The aim of MEFISTO is to exploit such relationships between samples in the dimensionality reduction and disentangle smooth sources of variation given by factors that change gradually along the covariate and other source of variation that are independent of the covariate. Furthermore, it enables to interpolate/extrapolate to unseen timepoints or locations.
    doi:
      - 10.1038/s41592-021-01343-9
    field: Biology, Bioinformatics
    group: Velten group
    name: MEFISTO
    website: https://biofam.github.io/MOFA2/MEFISTO.html
  - description: The advancement of technologies for measurement of highly multiplexed spatial data require the development of scalable methods that can leverage the availability of the spatial context. Multiview Intercellular SpaTial modeling framework (MISTy) is an explainable machine learning framework for knowledge extraction and analysis of single-cell, highly multiplexed, spatially resolved data.
    doi:
      - 10.1186/s13059-022-02663-5
    field: Biology, Bioinformatics
    group: Saez-Rodriguez group
    name: MISTy
    website: https://saezlab.github.io/mistyR/
  - description: MOBSE investigates the demography of merging BHBs. A customized version of the binary stellar evolution code BSE (ascl:1303.014), MOBSE includes metallicity-dependent prescriptions for mass-loss of massive hot stars and upgrades for the evolution of single and binary massive stars.
    doi:
      - 10.1093/mnras/stx2123
      - ads bibcode 2023ascl.soft06010G
    field: Physics, Astrophysics
    group: Mapelli group
    name: MOBSE
    website: https://gitlab.com/micmap/mobse_open
  - description: MolSurfer has been designed to assist the analysis of the structures and physico-chemical properties of macromolecular interfaces. MolSurfer provides a coupled display of two-dimensional (2D) maps of the interfaces generated with the ADS software and a three-dimensional (3D) view of the macromolecular structure in the Java PDB viewer, WebMol. The interfaces are analytically defined and properties such as electrostatic potential or hydrophobicity are projected on to them.&nbsp;
    doi:
      - 10.1093/nar/gkg588
      - 10.1016/s0968-0004(99)01412-7
    field: Biology, Bioinformatics
    group: Wade group
    name: Molsurfer
    website: https://molsurfer.h-its.org/
  - description: Multi-omics factor analysis (MOFA)&nbsp;provides a general framework for the integration of multi-omic data sets in an unsupervised fashion. Intuitively, MOFA can be viewed as a versatile and statistically rigorous generalization of principal component analysis to multi-omics data.&nbsp;
    doi:
      - 10.15252/msb.20178124
      - 10.1186/s13059-020-02015-1
    field: Biology, Bioinformatics
    group: Velten group
    name: MOFA
    website: https://biofam.github.io/MOFA2/index.html
  - description: "ohsome is an OpenStreetMap History Data Analytics Platform. Our aim is to make OpenStreetMap’s full-history data more easily accessible for various kinds of data analytics tasks on a global scale. Applications of the ohsome platform range from web dashboards over data quality assessment to custom data analysis."
    doi:
      - ''
    field: Geoscience, Geoinformatics
    group: Zipf group
    name: ohsome
    website: https://heigit.org/big-spatial-data-analytics-en/ohsome/
  - description: 'The openrouteservice API provides global spatial services by consuming user-generated and collaboratively collected free geographic data directly from OpenStreetMap. The following services are available: Directions - returns a route between two or more locations for a selected profile with customizable additional settings and instructions; Isochrones - obtains areas of reachability from given locations; Matrix - computes one-to-many, many-to-one or many-to-many routes for any mode of transport provided by openrouteservice.'
    doi:
      - ''
    field: Geoscience, Geoinformatics
    group: Zipf group
    name: Openrouteservice
    website: https://openrouteservice.org/
  - description: PICPANTHER implements the relativistic moment implicit particle-in-cell method. The implicit electric field equation is solved using the GMRES algorithm with operators represented as sparse matrices. For each particle, the implicit equation of motion is solved via a robust Newton-Krylov scheme. Parallelization is achieved using simple domain decomposition, resulting in good scalability. PICPANTHER makes use of advanced numerical techniques (GMRES, Newton-Krylov) to implicitly solve relativistic versions of the movement and field equations of a PiC code.
    doi:
      - 10.1016/j.cpc.2014.11.010,
      - 10.17632/gcy5p3ddfb.1
    field: Physics, Astrophysics
    group: Spanier group
    name: PICPANTHER
    website: "https://www.ita.uni-heidelberg.de/~fspanier/software/picpanther.shtml?l…"
  - description: PIPSA allows a comparison of the electrostatic interaction properties of proteins. It permits the classification of proteins according to their interaction properties. PIPSA may assist in function assignment, the estimation of binding properties and enzyme kinetic parameters.&nbsp;
    doi:
      - 10.1002/(sici)1097-0134(19991115)37:3&lt;379::aid-prot6&gt;3.0.co;2-k
      - 10.1002/qua.1204
      - 10.1186/1471-2105-8-373
      - 10.1093/nar/gkn181
    field: Biology, Bioinformatics
    group: Wade group
    name: PIPSA / webPIPSA
    website: https://pipsa.h-its.org/pipsa/
  - description: PlantSeg is a tool for cell instance aware segmentation in densely packed 3D volumetric images. The pipeline uses a two stages segmentation strategy (Neural Network + Segmentation). The pipeline is tuned for plant cell tissue acquired with confocal and light sheet microscopy. Pre-trained models are provided.
    doi:
      - 10.7554/eLife.57613
    field: Image Analysis, Machine Learning, Biology
    group: Hamprecht group
    name: PlantSeg
    website: https://github.com/hci-unihd/plant-seg
  - description: POLARIS (POLArized RadIation Simulator) is a 3D Monte-Carlo radiative transfer code allows to simulate intensity and polarization of light emerging from analytical astrophysical models as well as complex magneto-hydrodynamic simulations on various grids. POLARIS is capable to perform dust heating, -emission, -scattering, -grain alignment, line radiative transfer, and synchrotron simulations.
    doi:
      - 10.1051/0004-6361/201424930
      - 10.1051/0004-6361/201629001
    field: Physics, Astrophysics
    group: Klessen group
    name: POLARIS
    website: https://portia.astrophysik.uni-kiel.de/polaris/
  - description: py4dgeo is a C++ library with Python bindings for change analysis in multitemporal and 4D point clouds. Topographic 3D/4D point clouds are omnipresent in geosciences, environmental, ecological and archaeological sciences, robotics, and many more fields and applications. Technology to capture such data using laser scanning and photogrammetric techniques have evolved into standard tools. Dense time series of topographic point clouds are becoming increasing available and require tools for automatic analysis. Moreover, methods considering the full 4D (3D space + time) data are being developed in research and need to be made available in an accessible way with flexible integration into existent workflows.
    doi:
      - ''
    field: Geoscience, Geoinformatics, Geodesy
    group: "Höfle group"
    name: py4dgeo
    website: https://github.com/3dgeo-heidelberg/py4dgeo
  - description: pynbody is an analysis package for astrophysical N-body and Smooth Particle Hydrodynamics simulations.
    doi:
      - ascl code record ascl:1305.002
      - 10.1093/mnras/stt788
    field: Physics, Astrophysics
    group: Buck group
    name: pynbody
    website: https://pynbody.github.io/
  - description: pytreedb is a Python software package providing an object-based library to provide a simple database interface and REST API of vegetation tree objects that were captured as 3D point clouds. The main objective is to provide a Python library for the storage and sharing of single tree-based point clouds and all relevant (forest inventory) tree measurements. The tree data include all tree related information, measurements, metadata, geoinformation and also links to the 3D point clouds linked in any file format (e.g. LAS/LAZ). GeoJSON including all tree-related information is used as data format for data exchange and visualization with other software (e.g. direct import into most GIS). Thereby view and modification of the tree datasets (*.geojson) is straightforward.
    doi:
      - 10.5281/zenodo.7551310
    field: Geoscience, Geoinformatics, Geodesy
    group: "Höfle group"
    name: pytreedb
    website: https://github.com/3dgeo-heidelberg/pytreedb
  - description: RCarb is a package for dose rate modelling of carbonate-rich samples in the context of trapped charged dating (e.g., luminescence dating) applications.
    doi:
