name: Update HTML code in README.md
on: push
jobs:
  update-readme-html:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: pipx run jinja2-cli[yaml] -o README.md README.md.j2 data.yml
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_user_name: "SSC Render Bot"
          commit_user_email: "ssc@iwr.uni-heidelberg.de"
          commit_message: "Automated update of HTML code in README.md"
